<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Christophe Bellec - JS Dev</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen p-4">
		<!-- Language Switcher -->
		<div class="absolute top-4 right-4 space-x-2 text-xl">
			<button onclick="setLang('fr')">🇫🇷</button>
			<button onclick="setLang('en')">🇬🇧</button>
			<button onclick="setLang('es')">🇪🇸</button>
		</div>

		<!-- Header -->
		<header class="text-center flex flex-col items-center">
			<img
				src="./assets/images/cb-anime.jpg"
				alt="avatar"
				class="w-32 h-32 mb-4 rounded-full shadow-md"
			/>
			<h1 class="text-3xl font-bold mb-2">Christophe Bellec</h1>
			<p class="text-xl text-gray-700" id="role"></p>
		</header>

		<!-- Fun Quote -->
		<section
			class="mt-6 mb-4 text-center text-lg italic text-orange-600"
			id="quote"
		></section>

		<!-- Follow Buttons -->
		<div class="flex flex-col sm:flex-row gap-4 mt-2">
			<a
				id="linkedinBtn"
				href="https://www.linkedin.com/comm/mynetwork/discovery-see-all?usecase=PEOPLE_FOLLOWS&followMember=christophe-bellec-3b5518291"
				target="_blank"
				class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition"
			>
				🔗 Suivez-moi sur LinkedIn
			</a>
			<a
				id="reposBtn"
				href="https://github.com/christophe77?tab=repositories"
				target="_blank"
				class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded-full transition"
			>
				📁 Browse my repos
			</a>
		</div>

		<!-- Tech Stack -->
		<section class="mt-10 max-w-md">
			<h2 class="text-2xl font-bold mb-4 text-center" id="stackTitle">
				Technical Stack
			</h2>
			<ul class="space-y-3">
				<li>⚛️ React <br />— <span id="reactText"></span></li>
				<li>🚀 Next.js <br />— <span id="nextText"></span></li>
				<li>📱 Expo <br />— <span id="expoText"></span></li>
				<li>🌳 Node.js <br />— <span id="nodeText"></span></li>
				<li>🧃 Express.js <br />— <span id="expressText"></span></li>
				<li>🎨 Material UI <br />— <span id="muiText"></span></li>
				<li>💨 Tailwind CSS <br />— <span id="tailwindText"></span></li>
			</ul>
		</section>

		<!-- Footer -->
		<footer class="mt-10 text-gray-500 text-sm">
			<p>© 2025 Christophe Bellec — Powered by maté 🧉 et windows 3.11 ☕️</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
